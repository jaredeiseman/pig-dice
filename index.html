<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron clearfix">
      <h1 class="pull-left">Pig Dice!</h1>
      <h1 class="recent pull-right">

      </h1>
    </div>
    <div class="container">
      <div class="row">
        <!-- main row -->
        <div class="col-md-6" id="0">
          <!-- left player colum -->
          <div class="row">
            <div class="col-md-6">
              <!-- run score -->
              <h3>Run Score</h3>
              <h4 class="run-score"></h4>
            </div>
            <div class="col-md-6">
              <!-- total score -->
              <h3>Total</h3>
              <h4 class="total"></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <!-- roll button -->
              <button type="button" class="btn btn-danger roll" name="roll">Roll!</button>
            </div>
            <div class="col-md-6">
              <!-- hold button -->
              <button type="button" class="btn btn-success hold" name="hold">Hold</button>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="1">
          <!-- left player colum -->
          <div class="row">
            <div class="col-md-6">
              <!-- run score -->
              <h3>Run Score</h3>
              <h4 class="run-score"></h4>
            </div>
            <div class="col-md-6">
              <!-- total score -->
              <h3>Total</h3>
              <h4 class="total"></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <!-- roll button -->
              <button type="button" class="btn btn-danger roll" name="roll" disabled="true">Roll!</button>
            </div>
            <div class="col-md-6">
              <!-- hold button -->
              <button type="button" class="btn btn-success hold" name="hold" disabled="true">Hold</button>
            </div>
          </div>
        </div>
        <!-- insert player 2 here -->
      </div> <!-- main row -->
    </div>
  </body>
</html>
